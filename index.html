<head>

    <title>Food Love</title>
    <link rel="stylesheet" href="css/foundation.min.css">

<body>
<!--Aqui empieza el encabezado-->
	<div class="row encabezado">
		<div class="column large-4 medium-4 small-12 arealogo">
			<a href="#"><img class="img-logo" src="img/logo.png"/></a>
			<h4 class="slogan">Amor por el buen sabor...</h4>
		</div>
		<div class="column large-8 medium-8 areaanexalogo">
		</div>
	</div>
	<hr>
<!--Aqui empieza el contenido-->
	<div class="row cuerpo">
		<div class="column large-4 medium-4 small-12 areaizquierda">
			<div class="row areabuscador">
				<div class="column large-12 medium-12 small-12">
					<p class="favoritos"><strong>Buscador</strong></p>
				</div>
			</div>
			<div class="row contenidonavegacion">
				<div class="column large-2 medium-2 small-2 iconobuscar text-center">
					<i class="step fi-magnifying-glass size-36"></i>
				</div>
				<div class="column large-10 medium-10 small-10 buscador">
					 <div class="row collapse postfix-round">
						<div class="column small-9">
						  <input type="text" placeholder="Buscar">
						</div>
						<div class="small-3 columns">
						  <a href="#" class="button postfix">ir</a>
						</div>
					 </div>					
				</div>
			</div>
			<div class="row menulateral">
				<div class="column large-12 medium-12 small-12">
					<ul class="stack button-group">
					  <li><a href="#" class="button">Inicio</a></li>
					  <li><a href="#" class="button">Recetas</a></li>
					  <li><a href="#" class="button">Postres</a></li>
					</ul>				
				</div>
			</div>
			<div class="row areafavoritos">
				<div class="column large-12 medium-12 small-12">
					<p class="favoritos"><strong>Favoritos</strong></p>
				</div>
			</div>
			<div class="row areathumbs">
				<div class="column large-4 medium-4 small-4 img-thumbs">
					<a href="#"><img class="img-thumbnail thumbnail" src="img/carnes.jpg"/></a>
				</div>
				<div class="column large-4 medium-4 small-4 img-thumbs">
					<a href="#"><img class="img-thumbnail thumbnail" src="img/pizza.jpg"/></a>
				</div>
				<div class="column large-4 medium-4 small-4 img-thumbs">
					<a href="#"><img class="img-thumbnail thumbnail" src="img/salad.jpg"/></a>
				</div>
			</div>

				<div class="column large-4 medium-4 small-4 img-thumbs">
					<a href="#"><img class="img-thumbnail thumbnail" src="img/sopas.jpg"/></a>				
				</div>
				<div class="column large-4 medium-4 small-4 img-thumbs">
					<a href="#"><img class="img-thumbnail thumbnail" src="img/postres.jpg"/></a>				
				</div>
				<div class="column large-4 medium-4 small-4 img-thumbs">
					<a href="#"><img class="img-thumbnail thumbnail" src="img/ingredientes.jpg"/></a>				
				</div>
			</div>
			<div class="row areahistorial">
				<div class="column large-12 medium-12 small-12">
					<p class="favoritos"><strong>Historial</strong></p>
				</div>
			</div>
			<div class="row enlaceshistorial">
				<div class="column large-12 medium-12 small-12 historial">
					<ul class="vertical menu">
					  <li><a class="menu" href="#">Hamburguesas</a></li>
					  <li><a class="menu" href="#">Cervezas Artesanales</a></li>
					  <li><a class="menu" href="#">Postres</a></li>
					  <li><a class="menu" href="#">Restaurantes</a></li>
					  <li><a class="menu" href="#">Cenas Romanticas</a></li>			
					</ul>
				</div>
			</div>
		</div>
		<div class="column large-8 medium-8 areacontenido">
		</div>
